<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 网页导航显示的标题名称 -->
<title>DIV+CSS布局教程</title>
<!-- 链接样式表 -->
<link href="styles/navigation.css" rel="stylesheet" type="text/css"/>  
</head>
<!-- 网页内容 -->
<body>
<!-- 网页整体布局 id只能标记使用一次 -->
<div id="Container">
    <!-- 网页内部导航  -->
    <div id="Header">
       <!-- 导航一 -->
       <div class="topright">

          <ul>
            <li><a href="#" title="登录" target="_blank">登录</a></li>
            <li><a href="#" title="注册" target="_blank">注册</a></li>
            <li><a href	title="关于我们" target="_blank">关于我们</a></li>
            <li><a href="#" title="招商热线" target="_blank">招商热线</a></li>
          </ul>
        </div>

        
        <div id="logo">
	        <div id="iconimage"> </div>
	        <nav>
	          <ul>
	            <li><a href="#" title="首页" target="_blank">首页</a></li>
	            <li><a href="#" title="国内新闻" target="_blank">国内新闻</a></li>
	            <li><a href="#" title="国外新闻" target="_blank">国外新闻</a></li>
	            <li><a href="#" title="娱乐新闻" target="_blank">娱乐新闻</a></li>
	            <li><a href="#" title="时事新闻" target="_blank">时事新闻</a></li>
	            <li><a href="#" title="联系我们" target="_blank">联系我们</a></li>
	          </ul>
	        </nav>
        </div>

    </div>

    <div id="Content">
        <div id="Content-Left">Content-Left</div>
        <div id="Content-Main">Content-Main</div>
    </div>

    <div class="Clear">
    <!--如何你上面用到float,下面布局开始前最好清除一下。-->
    </div>

    <div id="Footer">
         Footer
    </div>

</div>
</body>

</html>
